<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <p>Enter two numbers and click on an operation button to perform the desired calculation.</p>
    <input type="number" id="num1" placeholder="Enter a number"><br><br>
    <input type="number" id="num2" placeholder="Enter a number"><br><br>
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiplyn">*</button>
    <button id="divide">/</button>
    <button id="modulo">%</button>
    <p id="result">Result</p>

    <script type="text/javascript">
        document.getElementById("add").addEventListener("click", add);
        document.getElementById("subtract").addEventListener("click", subtract);
        document.getElementById("multiply").addEventListener("click", multiply);
        document.getElementById("divide").addEventListener("click", divide);
        document.getElementById("modulo").addEventListener("click", modulo);

        function add() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) + parseFloat(num2);
            document.getElementById("result").innerHTML="The sum of " + num1 + " and " + num2 + " is " + result + ".";
        }

        function subtract() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) - parseFloat(num2);
            document.getElementById("result").innerHTML="The difference between " + num1 + " and " + num2 + " is " + result + ".";
        }

        function multiply() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) * parseFloat(num2);
            document.getElementById("result").innerHTML="The product of " + num1 + " and " + num2 + " is " + result + ".";
        }

        function divide() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) / parseFloat(num2);
            document.getElementById("result").innerHTML="The quotient of " + num1 + " and " + num2 + " is " + result;
        }
        function modulo() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = parseFloat(num1) % parseFloat(num2);
            document.getElementById("result").innerHTML="The remainder of " + num1 + " and " + num2 + " is " + result;
        }
    </script>
</body>
</html>
